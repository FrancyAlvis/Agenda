<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Configuración básica del documento -->
    <meta charset="utf-8"> <!-- Define la codificación del documento para soportar caracteres especiales -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport"> <!-- Configuración para diseño responsive -->
    <title>Agenda</title> <!-- Título que aparece en la pestaña del navegador -->
    <meta name="description" content="Francy Alvis"> <!-- Descripción para SEO -->

    <!-- Enlaces a hojas de estilo externas -->
    <!-- Bootstrap CSS - Framework que facilita el diseño responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos de Bootstrap - Biblioteca de iconos para la interfaz -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- SweetAlert2 - Biblioteca para mostrar alertas y diálogos personalizados y atractivos -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.20/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.20/dist/sweetalert2.min.js"></script>
</head>

<body>
    <!-- Contenedor Principal con formato y sombras -->
    <div class="container mt-5 bg-white p-4 rounded shadow-lg">
        <!-- Título de la aplicación con formato -->
        <h4 class="fw-semibold text-center mb-4">Aplicación de Notas</h4>

        <!-- Formulario para crear/editar notas -->
        <form id="NotesForm" class="note-form">
            <div class="row g-3"> <!-- Sistema de rejilla de Bootstrap con espaciado -->
                <!-- Campo para el título de la nota -->
                <div class="col-md-12">
                    <input type="text" class="form-control" id="inputTitulo" name="titulo"
                        placeholder="Título de la nota" required> <!-- required: campo obligatorio -->
                </div>
                <!-- Campo para la descripción de la nota -->
                <div class="col-md-12">
                    <input type="text" class="form-control" id="inputDescripcion" name="descripcion"
                        placeholder="Descripción de la nota" required>
                </div>
                <!-- Área de texto para el contenido detallado de la nota -->
                <div class="col-md-12">
                    <textarea id="noteContent" name="contenido" class="form-control" rows="3"
                        placeholder="Contenido de la nota" required></textarea>
                </div>
                <!-- Selector desplegable para categorías -->
                <div class="col-md-12">
                    <select id="selectcategory" name="categoria" class="form-select" required>
                        <option value="" selected enabled>Selecciona una categoría</option>
                        <option value="Trabajo">Trabajo</option>
                        <option value="Personal">Personal</option>
                        <option value="Estudios">Estudios</option>
                    </select>
                </div>
                <!-- Botón para enviar el formulario - centrado -->
                <div class="col-md-12 d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-success btn-submit">Agregar Nota</button>
                </div>
            </div>
        </form>

        <!-- Sección de filtros y botón para eliminar todas las notas -->
        <div class="row mt-4">
            <!-- Botones de filtrado por categoría -->
            <div class="col-md-6 d-flex flex-wrap gap-2">
                <!-- Cada botón tiene un atributo data-filtro que será usado por JavaScript -->
                <button class="btn-filtro btn btn-outline-primary btn-sm" data-filtro="Todas">Todas</button>
                <button class="btn-filtro btn btn-outline-secondary btn-sm" data-filtro="Trabajo">Trabajo</button>
                <button class="btn-filtro btn btn-outline-info btn-sm" data-filtro="Personal">Personal</button>
                <button class="btn-filtro btn btn-outline-warning btn-sm" data-filtro="Estudios">Estudios</button>
            </div>
            <!-- Botón para eliminar todas las notas - alineado a la derecha -->
            <div class="col-md-6 d-flex justify-content-end">
                <button class="btn btn-danger btn-sm" data-accion="eliminar-todo">Eliminar Todas</button>
            </div>
        </div>
    </div>

    <!-- Contenedor para la tabla de notas -->
    <div class="container mt-4">
        <!-- Mensaje que se muestra cuando no hay notas (inicialmente oculto) -->
        <div id="mensajeSinNotas" class="text-center text-muted fw-semibold py-3" style="display: none;">
            No tienes notas guardadas
        </div>
        <!-- Tabla responsive para mostrar las notas -->
        <div class="table-responsive">
            <table class="table table-striped align-middle">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Categoría</th>
                        <th>Fecha de Registro</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <!-- Aquí se generarán dinámicamente las filas con JavaScript -->
                <tbody id="NotesContainer"></tbody>
            </table>
        </div>
        <!-- La paginación se generará dinámicamente con JavaScript -->
    </div>

    <!-- Enlace al archivo JavaScript principal -->
    <script src="agenda.js"></script>
</body>

</html>
